<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = Number.MIN_SAFE_INTEGER;

                let t_line = [];
                // 입퇴장시간 기록하기
                for (x of arr) {
                    t_line.push([x[0], 's']);
                    t_line.push([x[1], 'e']);
                }

                t_line.sort((a, b) => {
                    // if (a[0] !== b[0]) return a[0] - b[0];
                    // else if (a[1] === 'e') return -1;
                    // else return 0;
                    if (a[0] === b[0]) return a[1].charCodeAt() - b[1].charCodeAt();
                    else return a[0] - b[0];
                });

                let count = 0;
                t_line.forEach((t) => {
                    if (t[1] === 's') count++;
                    else if (t[1] === 'e') count--;
                    answer = Math.max(answer, count);
                });

                return answer;
            }
            let arr = [
                [14, 18],
                [12, 15],
                [15, 20],
                [20, 30],
                [5, 14],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
