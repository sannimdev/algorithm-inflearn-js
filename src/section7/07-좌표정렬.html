<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                // insertion sort
                const array = arr.concat();
                for (let i = 1; i < array.length; i++) {
                    const pick = array[i];
                    let j = i;
                    for (; j > 0; j--) {
                        if (
                            // x좌푯값 비교
                            array[j - 1][0] > pick[0] ||
                            // y좌푯값 비교
                            (array[j - 1][0] === pick[0] && array[j - 1][1] > pick[1])
                        )
                            array[j] = array[j - 1];
                        else break;
                    }
                    array[j] = pick;
                }
                return array;
                // very easy
                // const easy = arr.concat();
                // easy.sort((a, b) => (a[0] !== b[0] ? a[0] - b[0] : a[1] - b[1]));
                // return easy;
            }

            let arr = [
                [2, 7],
                [1, 3],
                [1, 2],
                [2, 5],
                [3, 6],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
