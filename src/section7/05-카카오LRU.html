<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(size, arr) {
                const memory = [];

                for (let i = 0; i < arr.length; i++) {
                    if (memory.includes(arr[i])) {
                        memory.splice(
                            memory.findIndex((n) => n == arr[i]),
                            1
                        );
                    }
                    if (memory.length >= size) {
                        memory.pop();
                    }
                    memory.unshift(arr[i]);
                    console.log(memory);
                }

                return memory;
            }

            let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
