<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ï∂úÎ†•Í≤∞Í≥º</title>
    </head>
    <body>
        <script>
            function solution(size, arr) {
                // Î©îÎ™®Î¶¨ Í∏∏Ïù¥Î•º Ïû°Í≥† Îç∞Ïù¥ÌÑ∞Îäî 0ÏúºÎ°ú Í≥†Ï†ïÌïòÍ≥† ÏãúÏûëÌïòÏûê.
                // üòÇ Í∑∏ÎÉ• Ï≤òÏùåÎ∂ÄÌÑ∞ 0 ÎÑ£Í≥† Ìï†Í±∏....
                const m = Array.from({ length: size }, () => 0);

                // STEP1. LRU ÏïåÍ≥†Î¶¨Ï¶ò
                arr.forEach((page) => {
                    // STEP2. ÌéòÏù¥ÏßÄÎ•º Ï∞æÎäîÎã§. (HIT or MISS)
                    const length = m.length;
                    let index = length - 1;
                    for (let i = 0; i < length; i++) {
                        if (m[i] === page) {
                            index = i;
                            break;
                        }
                    }

                    // STEP3.  HITÏù¥Î©¥ Ìï¥Îãπ ÏßÄÏ†êÍπåÏßÄÎßå Î∞ÄÏπòÍ≥† MISSÎ©¥ Î∞∞Ïó¥ Ï†ÑÏ≤¥Î•º Î∞ÄÏπòÎ©¥ ÎêúÎã§.
                    for (let i = index; i > 0; i--) {
                        m[i] = m[i - 1];
                    }
                    m[0] = page;
                    console.log(m); // Ï§ëÍ∞ÑÏ†êÍ≤Ä
                });

                return m;
            }

            let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
            console.log(solution(5, arr));
        </script>
    </body>
</html>
