<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = [];
                // 문제의 요지는 최대한 많은 회의를 할 수 있는 경우의 수이다.

                const array = arr.concat();
                // 사실 이게 제일 핵심이다.
                /*
                    최대한 많은 회의를 해야 하므로 회의 시간이 최대한 짧아야 한다.

                */
                array.sort((a, b) => (a[1] !== b[1] ? a[1] - b[1] : a[0] - b[0]));

                console.log(array);
                answer.push(array[0]);
                let p = 0;
                for (let i = 1; i < array.length; i++) {
                    console.log(array[i][0], '>=', array[p][1]);
                    // 다음회의 시작시간 >= 이전 회의 종료 시간
                    if (array[i][0] >= array[p][1]) {
                        answer.push(array[i]);
                        p = i;
                    }
                }

                return answer.length;
            }

            // console.log(
            //     solution([
            //         [1, 4],
            //         [2, 3],
            //         [3, 5],
            //         [4, 6],
            //         [5, 7],
            //     ])
            // );
            console.log(
                solution([
                    [3, 3],
                    [1, 3],
                    [2, 3],
                ])
            );
        </script>
    </body>
</html>
