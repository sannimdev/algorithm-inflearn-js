<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, songs) {
                let answer;
                let lt = Math.max(...songs);
                let rt = songs.reduce((result, value) => result + value, 0);

                // 이분 검색은 외우세요~
                while (lt <= rt) {
                    let mid = parseInt((lt + rt) / 2);
                    if (count(songs, mid) <= m) {
                        answer = mid;
                        rt = mid - 1;
                    } else lt = mid + 1; // 👈 여기 다시듣기
                }

                return answer;
            }

            // capacity는 mid값이라고 생각하면 된다.
            function count(songs, capacity) {
                let cnt = 1;
                let sum = 0;

                for (let x of songs) {
                    if (sum + x > capacity) {
                        cnt += 1;
                        sum = 0;
                    }
                    sum += x;
                }
                return cnt;
            }

            // N개의 노래, M개의 DVD에 동영상 녹화 (단, M개의 DVD는 모두 동일한 크기)
            console.log(solution(3, [1, 2, 3, 4, 5, 6, 7, 8, 9])); // 꼭 정렬돼서 들어온다는 보장이 없음.
        </script>
    </body>
</html>
