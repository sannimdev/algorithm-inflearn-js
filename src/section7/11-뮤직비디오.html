<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, songs) {
                let answer;
                const arrSum = (result, value) => result + value;
                const total = songs.reduce(arrSum, 0);
                const average = total / n;

                let lt = 0;
                let rt = songs.length - 1;
                let albums = [];
                while (lt <= rt) {
                    const mid = Math.floor(lt + rt) / 2;
                    const sum = songs.slice(lt, mid + 1).reduce(arrSum, 0);
                    if (sum <= average) {
                        albums.push(songs.slice(lt, mid + 1));
                    }
                    lt = mid + 1;
                }

                return answer;
            }

            // N개의 노래, M개의 DVD에 동영상 녹화 (단, M개의 DVD는 모두 동일한 크기)
            console.log(solution(3, [1, 2, 3, 4, 5, 6, 7, 8, 9]));
        </script>
    </body>
</html>
