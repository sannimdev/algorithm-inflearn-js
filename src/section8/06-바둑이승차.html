<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(max, arr) {
                let answer = Number.MIN_SAFE_INTEGER;
                const n = arr.length;
                function DFS(L, sum) {
                    if (sum > max) return; // 합이 max값을 넘어서면 아예 실행되지 않도록 원천 차단
                    if (L === n) {
                        answer = Math.max(answer, sum);
                    } else {
                        DFS(L + 1, sum + arr[L]);
                        DFS(L + 1, sum);
                    }
                }
                DFS(0, 0);
                return answer;
            }
            let arr = [81, 58, 42, 33, 61];
            console.log(solution(259, arr));
        </script>
    </body>
</html>
