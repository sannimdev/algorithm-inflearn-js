<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n) {
                function factorial(n) {
                    if (n === 1) {
                        return 1;
                    } else {
                        return n * factorial(n - 1);
                    }
                }
                return factorial(n);
            }
            console.log(solution(5));
        </script>
    </body>
</html>
