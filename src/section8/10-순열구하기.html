<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr) {
                // n개의 자연수 중에서 m개를 뽑는다.
                const n = arr.length;
                let answer = [];
                let tmp = Array.from({ length: m }, () => 0);

                function DFS(L) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 0; i < n; i++) {
                            if (L - 1 >= 0 && tmp[L - 1] === arr[i]) continue;
                            tmp[L] = arr[i];
                            DFS(L + 1);
                        }
                    }
                }

                DFS(0);
                return answer;
            }

            let arr = [3, 6, 9];
            console.log(solution(2, arr));
        </script>
    </body>
</html>
