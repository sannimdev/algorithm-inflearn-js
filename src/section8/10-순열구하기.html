<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr) {
                // n개의 자연수 중에서 m개를 뽑는다.
                const n = arr.length;
                let answer = [];
                let ch = Array.from({ length: n }, () => 0); // 배열 중 썼는지 확인하기 위한 체크 배열
                let tmp = Array.from({ length: m }, () => 0);

                function DFS(L) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 0; i < n; i++) {
                            if (ch[i] === 0) {
                                ch[i] = 1;
                                tmp[L] = arr[i];
                                DFS(L + 1);
                                ch[i] = 0;
                            }
                        }
                    }
                }

                DFS(0);
                return answer;
            }

            let arr = [3, 6, 9, 5];
            console.log(solution(2, arr));
        </script>
    </body>
</html>
