<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m) {
                let answer = [];
                let tmp = [];
                function DFS(L, /*이걸 생각하는 데 ⏳ 걸림*/ start) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = /*이걸 생각하는 데 ⏳ 걸림*/ start; i <= n; i++) {
                            tmp[L] = i;
                            DFS(L + 1, i + 1);
                        }
                    }
                }

                DFS(0, 1);

                return answer;
            }

            console.log(solution(4, 2));
        </script>
    </body>
</html>
