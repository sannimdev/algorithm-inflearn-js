<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 재귀 무시하고 반복문으로 작성해 보기 (nP2밖에 안 되는 코드)
            // 추출해야 하는 개수가 늘어날수록 for문의 개수가 늘어난다.
            // for (let i = 1; i <= n; i++) {
            //     for (let j = 1; j <= n; j++) {
            //         answer.push([i, j]);
            //     }
            // }
            function solution(n, m) {
                let answer = [];
                let tmp = Array.from({ length: m }, () => 0);

                function DFS(L) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 1; i <= n; i++) {
                            tmp[L] = i;
                            DFS(L + 1);
                        }
                    }
                }

                DFS(0);

                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
