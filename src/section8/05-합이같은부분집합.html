<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = [];
                let subset = [];
                function DFS(v) {
                    // v (index of array)
                    if (v === arr.length) {
                        answer.push(subset.reduce((result, current) => result + current, 0));
                    } else {
                        subset.push(arr[v]);
                        DFS(v + 1);
                        subset = subset.filter((item) => item !== arr[v]);
                        DFS(v + 1);
                    }
                }
                DFS(0);
                // 배열에서 합이 같은 원소 찾기
                for (const element of answer) {
                    const count = answer.filter((elem) => elem === element).length;
                    if (count >= 2) {
                        return 'YES';
                    }
                }
                return 'NO';
            }
            console.log(solution([1, 3, 5, 6, 7, 10]));
        </script>
    </body>
</html>
