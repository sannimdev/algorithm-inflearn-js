<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = 'NO';
                const total = arr.reduce((result, current) => result + current, 0);
                let subset = [];
                function DFS(v) {
                    // v (index of array)
                    if (v === arr.length) {
                        // answer.push(subset.reduce((result, current) => result + current, 0));
                        const subsetSum = subset.reduce((result, current) => result + current, 0);
                        if (total - subsetSum === subsetSum) answer = 'YES';
                        return;
                    } else {
                        subset.push(arr[v]);
                        DFS(v + 1);
                        subset = subset.filter((item) => item !== arr[v]);
                        DFS(v + 1);
                    }
                }
                DFS(0);
                return answer;
            }
            console.log(solution([1, 3, 5, 6, 7, 10]));
        </script>
    </body>
</html>
