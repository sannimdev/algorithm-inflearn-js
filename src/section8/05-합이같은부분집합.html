<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = 'NO';
                let flag = 0; // 0: 답이 발견되지 않음, 1: 답이 발견됨
                let total = arr.reduce((result, current) => result + current, 0);
                let n = arr.length;
                function DFS(L, sum) {
                    if (flag) return;
                    if (L === n) {
                        if (total - sum === sum) answer = 'YES';
                        flag = 1; // 이미 발견한 경우 굳이 함수를 실행할 필요 없음.
                    } else {
                        DFS(L + 1, sum + arr[L]);
                        DFS(L + 1, sum);
                    }
                }
                DFS(0, 0);
                return answer;
            }
            console.log(solution([1, 3, 5, 6, 7, 10]));
        </script>
    </body>
</html>
