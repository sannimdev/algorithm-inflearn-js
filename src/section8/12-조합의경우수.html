<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, r) {
                let answer;
                let dy = Array.from(Array(n), () => Array(r).fill(0));
                console.log(dy);

                function DFS(n, r) {
                    // 메모이제이션에서 활용한 값을 꺼내 쓴다 (속도를 급격히 상승시킴.)
                    if (dy[n - 1][r - 1] > 0) return dy[n - 1][r - 1];
                    // 중단 시점
                    if (n === r || r === 0) return 1;
                    else {
                        // 메모이제이션 기법
                        return (dy[n - 1][r - 1] = DFS(n - 1, r - 1) + DFS(n - 1, r));
                    }
                }

                answer = DFS(n, r);

                return answer;
            }

            console.log(solution(5, 3));
            console.log(solution(33, 19));
        </script>
    </body>
</html>
