<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr) {
                let answer = Number.MAX_SAFE_INTEGER;
                let n = arr.length;

                function DFS(L, sum) {
                    if (sum > m || answer <= L) return;
                    if (sum === m) {
                        console.log(L, '개의 동전', m);
                        answer = Math.min(answer, L);
                    } else {
                        for (let i = 0; i < n; i++) {
                            DFS(L + 1, sum + arr[i]);
                        }
                    }
                }

                DFS(0, 0);
                return answer;
            }

            console.log(solution(15, [1, 2, 5]));
        </script>
    </body>
</html>
