<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ï∂úÎ†•Í≤∞Í≥º</title>
    </head>
    <body>
        <script>
            function solution(n, arr) {
                // Ï†ïÏ†êÏùò Í∞úÏàò N, Í∞ÑÏÑ†Ïùò Ïàò M
                const m = arr.length;
                let answer = [];
                let path = [];
                let ch = Array.from({ length: n + 1 }, () => 0);
                // STEP1. ÌñâÎ†¨ Ï±ÑÏö∞Í∏∞
                // Ïù∏Îç±Ïä§ ÏãúÏûëÏùÄ 0, Ï†ïÏ†ê ÏãúÏûëÏùÄ 1Ïù∏Îç∞ Ï†ïÏ†êÏóê ÎßûÏ∂îÍ∏∞ ÏúÑÌï¥ nÏù¥ ÏïÑÎãå n+1ÏùÑ ÌïòÏòÄÏùå.
                const graph = Array.from({ length: n + 1 }, () => Array(n + 1).fill(0));
                for (const [row, col] of arr) {
                    graph[row][col] = 1;
                }
                console.log('STEP1. graph', graph);

                // STEP2. Í≤ΩÎ°ú ÌÉêÏÉâÌïòÍ∏∞
                function DFS(v) {
                    if (v === n) {
                        answer.push(path.slice());
                    } else {
                        for (let i = 1; i <= n /*üòÖÌóâ*/; i++) {
                            if (graph[v][i] === 1 && ch[i] === 0) {
                                console.log(`graph[${v}][${i}]=`, graph[v][i], 'ch=', ch);
                                path.push(i);
                                ch[i] = 1; // ‚úî Î∞©Î¨∏ÌñàÎã§Í≥† Ï≤¥ÌÅ¨Ìï¥Ï£ºÍ∏∞
                                console.log('STEP2. path', path);
                                console.log('STEP2. ch', ch);
                                // Ïù¥Ï†ÑÏóê Í≤ΩÎ°ú ÌÉêÏÉâÌïòÏßÄ ÏïäÏùÄ ÏöîÏÜåÎì§ÌïòÍ≥† Ïù¥ÎèôÌï† Ïàò ÏûàÎäî Í≥≥Îßå
                                DFS(i);
                                path.pop();
                                ch[i] = 0; // Î∞©Î¨∏ Ïù¥ÌõÑÏóêÎäî ÌùîÏ†Å ÏßÄÏõåÏ£ºÍ∏∞
                            }
                        }
                    }
                }
                // Ï≤òÏùå Ï∂úÎ∞úÏ†ê Ï≤¥ÌÅ¨ Ïã†Í≤ΩÏç®Ï§òÏïº ÌïúÎã§.
                path.push(1);
                ch[1] = 1;
                DFS(1);

                console.log('ÏµúÏ¢Ö Í≤ΩÎ°ú', answer);
                return answer.length;
            }

            let arr = [
                [1, 2],
                [1, 3],
                [1, 4],
                [2, 1],
                [2, 3],
                [2, 5],
                [3, 4],
                [4, 2],
                [4, 5],
            ];
            console.log(solution(5, arr));
        </script>
    </body>
