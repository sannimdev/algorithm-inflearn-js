<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e) {
                let answer = 0;
                // 직선의 좌표 점은 1부터 10000까지이다.
                let ch = Array.from({ length: 10001 }, () => 0);
                let dis = Array.from({ length: 10001 }, () => 0);
                let queue = [];
                // 현수의 위치 지정하기
                ch[s] = 1;
                queue.push(s);
                dis[s] = 0;

                while (queue.length) {
                    const x = queue.shift();

                    for (const nx of [x - 1, x + 1, x + 5]) {
                        if (nx === e) return dis[x] + 1;
                        if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
                            ch[nx] = 1;
                            queue.push(nx);
                            dis[nx] = dis[x] + 1;
                        }
                    }
                }

                return answer;
            }

            function solution2(s, e) {
                let answer = 0;
                let ch = Array.from({ length: 10001 }, () => 0);
                let queue = [];
                queue.push(s);
                ch[s] = 1;
                let L = 0;
                while (queue.length) {
                    let len = queue.length;
                    for (let i = 0; i < len; i++) {
                        let x = queue.shift();
                        for (let nx of [x - 1, x + 1, x + 5]) {
                            if (nx === e) return L + 1;
                            if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
                                ch[nx] = 1;
                                queue.push(nx);
                            }
                        }
                    }
                    L++;
                }
                return answer;
            }

            console.log(solution(5, 14));
            console.log(solution(8, 3));
        </script>
    </body>
</html>
