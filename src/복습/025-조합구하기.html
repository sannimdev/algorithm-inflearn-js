<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m) {
                let answer = [];
                let tmp = [];

                function DFS(L, start) {
                    if (L === m) {
                        answer.push(tmp.slice());
                        return;
                    } else {
                        for (let i = start; i <= n; i++) {
                            tmp.push(i);
                            DFS(L + 1, i + 1);
                            tmp.pop();
                        }
                    }
                }
                DFS(0, 1);

                return answer;
            }

            console.log(solution(4, 2));
        </script>
    </body>
</html>
