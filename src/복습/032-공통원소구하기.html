<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
                let answer = [];

                let ap = 0;
                let bp = 0;

                a.sort((a, b) => a - b);
                b.sort((a, b) => a - b);
                const isValid = () => ap < a.length && bp < b.length;
                while (isValid()) {
                    if (a[ap] === b[bp]) {
                        answer.push(a[ap]);
                        ap += 1;
                        bp += 1;
                    } else if (a[ap] < b[bp]) ap += 1;
                    else if (a[ap] > b[bp]) bp += 1;
                }

                return answer;
            }

            let a = [1, 3, 9, 5, 2];
            let b = [3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
