<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e) {
                let answer = Number.MAX_SAFE_INTEGER;
                const queue = [];
                const ch = Array.from({ length: 10001 }, () => 0);
                const distance = Array.from({ length: 10001 }, () => 0);
                ch[s] = 1;
                queue.push(s);
                distance[s] = 0;
                while (queue.length) {
                    const current = queue.shift();
                    for (const next of [current - 1, current + 1, current + 5]) {
                        if (next === e) return distance[current] + 1;
                        if (ch[next] === 0 && next > 0 && next <= 10000) {
                            console.log(current, '에서', next - current, 'STEP 이동하여', next);
                            ch[next] = 1;
                            distance[next] = distance[current] + 1;
                            queue.push(next);
                        }
                    }
                }

                console.log('답');
                return answer;
            }
            console.log(solution(5, 14));
        </script>
    </body>
</html>
