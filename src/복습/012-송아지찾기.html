<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e) {
                const dist = new Map();
                const q = [];
                q.push(s);
                dist.set(s, 1);

                let L = 0;
                while (q.length) {
                    const length = q.length;
                    for (let i = 0; i < length; i++) {
                        const cur = q.shift();
                        const nexts = [cur - 1, cur + 1, cur + 5].filter((n) => !dist.get(n));
                        for (const next of nexts) {
                            if (next === e) {
                                console.log(dist);
                                // console.log(cur, '에서', next, '가 벌써 ', e, '가 됐다고?');
                                return L + 1;
                            } else if (cur > 0 && cur <= 10000) {
                                dist.set(next, dist.get(cur) + 1);
                                q.push(next);
                            }
                        }
                    }
                    L++;
                }
            }

            console.log(solution(5, 14)); // 3
            console.log(solution(8, 3)); // 5
        </script>
    </body>
</html>
