<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                const n = arr.length;
                const answer = 'YES';

                let tmp = 0;
                // 체크 배열: 해당 부분 집합에 포함하는 원소면 1, 아니면 0으로 기입하여 판별한다.
                const ch = Array.from({ length: n + 1 }, () => 0);
                function DFS(L) {
                    if (answer === 'YES') return;
                    if (L >= n) {
                        if (answer.includes(tmp)) answer = 'YES';
                        answer.push(tmp);
                    } else {
                        if (!ch[L]) {
                            // 사실 이 문제도 재귀가 중요한 거지...
                            ch[L] = 1;
                            tmp += arr[L];
                            DFS(L + 1);
                            tmp -= arr[L];
                            ch[L] = 0;
                            DFS(L + 1);
                            // 재귀 문제가 중요하지...
                        }
                    }
                }
                DFS(0);

                return answer;
            }

            let arr = [1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
