<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // 이 문제도 부분집합이라고 생각하면 된다.
            function solution(c, dogs) {
                const n = dogs.length;
                let answer = 0;

                let ch = Array.from({ length: n + 1 }, () => 0);
                let tmp = [];
                // 부분집합 복습하기 => 바둑이를 태우고자 하는 부분집합 구하기
                function DFS(L) {
                    if (L === n) {
                        console.log(tmp);
                        return;
                    } else {
                        if (ch[L] === 0) {
                            ch[L] = 1;
                            tmp.push(dogs[L]);
                            DFS(L + 1);
                            ch[L] = 0;
                            tmp.pop();
                            DFS(L + 1);
                        }
                    }
                }
                DFS(0);

                return answer;
            }
            console.log(solution(259, [81, 58, 42, 33, 61]));
        </script>
    </body>
</html>
