<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board) {
                const n = board.length;
                let answer = 0;

                const dx = [0, 1, 0, -1];
                const dy = [-1, 0, 1, 0];

                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        const cur = board[j][i];
                        // let max = cur;
                        let flag = false;
                        for (let k = 0; k < dx.length; k++) {
                            const nextX = j + dx[k];
                            const nextY = i + dy[k];
                            if (
                                nextX >= 0 &&
                                nextX < n &&
                                nextY >= 0 &&
                                nextY < n &&
                                /*효율성을 위해 다음의 if문에 다음의 조건을 추가하기*/
                                board[nextY][nextX] > cur
                            ) {
                                // max = Math.max(board[nextY][nextX], max);
                                /*효율성을 위해 다음의 구문으로 수정하기*/
                                flag = true;
                                break;
                            }
                        }
                        if (!flag) {
                            // 주변 봉우리에 의해 최고기록이 경신되지 않았으면?
                            answer += 1;
                        }
                    }
                }

                return answer;
            }

            let arr = [
                [5, 3, 7, 2, 3],
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],
                [4, 3, 6, 4, 1],
                [8, 7, 3, 5, 2],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
