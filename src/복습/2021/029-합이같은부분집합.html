<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                const n = arr.length;
                let answer = 'NO';

                // STEP1. 부분집합 출력하기
                const ch = Array.from({ length: n + 1 }, () => 0);
                const tmp = [];
                const subset = new Map();
                let found = false;
                function DFS(L) {
                    if (found) return;
                    if (L === n) {
                        const sum = tmp.reduce((result, current) => result + current, 0);
                        if (subset.get(sum)) {
                            answer = 'YES';
                            found = true;
                        } else subset.set(sum, 1);
                    } else {
                        tmp.push(arr[L]);
                        DFS(L + 1);
                        tmp.pop();
                        DFS(L + 1);
                    }
                }
                DFS(0);

                return answer;
            }
            let arr = [1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
