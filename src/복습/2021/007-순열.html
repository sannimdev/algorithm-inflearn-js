<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr = [], m) {
                const n = arr.length;
                const cases = [];
                const visited = new Map();
                const tmp = [];
                function DFS(v) {
                    if (v >= m) {
                        cases.push(tmp.slice());
                        return;
                    } else {
                        for (let i = 0; i < n; i++) {
                            if (!visited.get(arr[i])) {
                                visited.set(arr[i], 1);
                                tmp[v] = arr[i];
                                DFS(v + 1);
                                visited.set(arr[i], 0);
                            }
                        }
                    }
                }
                DFS(0);
                return cases;
            }
            console.log(solution([1, 2, 3, 4, 5], 3));
        </script>
    </body>
</html>
