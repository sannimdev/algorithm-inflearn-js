<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m) {
                /*1에서 n까지 적힌 구슬을 m개 뽑아 일렬로 나열하는 모든 경우의 수 (중복 허용)*/
                const answer = [];
                let tmp = Array.from({ length: m }, () => 0);
                function DFS(L) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 1; i <= n; i++) {
                            tmp[L] = i;
                            DFS(L + 1);
                        }
                    }
                }

                DFS(0, 0);
                return answer;
            }

            console.log(solution(5, 2));
        </script>
    </body>
</html>
