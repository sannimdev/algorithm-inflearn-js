<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                const n = arr.length;
                const answer = [];
                const checked = new Map();
                function DFS(v) {
                    if (v >= n) {
                        const tmp = [];
                        arr.forEach((x) => {
                            if (!checked.get(x)) {
                                tmp.push(x);
                            }
                        });
                        tmp.length > 0 && answer.push(tmp);
                    } else {
                        const cur = arr[v];
                        checked.set(cur, 1);
                        DFS(v + 1);
                        checked.set(cur, 0);
                        DFS(v + 1);
                    }
                }
                DFS(0);

                const totals = [];
                for (const subset of answer) {
                    const sum = subset.reduce((result, current) => result + current, 0);
                    if (totals.includes(sum)) {
                        return 'YES';
                    }
                    totals.push(sum);
                }

                return 'NO';
            }
            console.log(solution([1, 3, 5, 6, 7, 10]));
        </script>
    </body>
</html>
