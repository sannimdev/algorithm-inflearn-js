<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(total, arr) {
                let answer = [];

                let lt = 0;
                let rt = 0;

                const isValid = (lt, rt) => lt < arr.length && rt < arr.length;
                const getSum = (arr) => arr.reduce((result, current) => result + current, 0);
                while (isValid(lt, rt)) {
                    const subset = arr.slice(lt, rt + 1);
                    const sum = getSum(subset);
                    if (sum < total) rt += 1;
                    else if (sum > total) lt += 1;
                    else if (sum === total) {
                        answer.push(subset);
                        lt += 1;
                        rt += 1;
                    }
                }

                return answer.length; // 부분수열의 개수
            }

            let a = [1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
