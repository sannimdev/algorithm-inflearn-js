<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, arr) {
                let answer = [];

                /*
                    1. 현수는 짝꿍보다 키가 크다
                    2. 앞 번호를 받고 싶어 (선생님 몰래) 짝꿍과 자리를 바꿨다.
                    => 원래라면 index를 통과할 때마다 증가값이 나와야 하는데 감소 값이 나오면 그 부근에 현수 혹은 현수 짝꿍이 있는 것.
                    => 현수와 짝꿍을 정확히 찾아야 하므로 정렬된 배열과 비교한다.
                    */
                const sorted = arr.slice().sort((a, b) => a - b);
                // console.log(sorted);
                // console.log(arr);
                for (let i = 0; i < n; i++) {
                    if (sorted[i] !== arr[i]) {
                        answer.push(i + 1);
                    }
                }

                return answer;
            }

            console.log(solution(9, [120, 125, 152, 130, 135, 135, 143, 127, 160]));
            console.log(solution(6, [120, 130, 150, 150, 130, 150]));
        </script>
    </body>
</html>
