    <body>
        <script>
            function solution(numbers) {
                let answer = [];

                // ì‚°ìˆ ì‹ìœ¼ë¡œ ë’¤ì§‘ê¸°
                for (let i = 0; i < numbers.length; i++) {
                    let num = numbers[i];
                    let r = 0;
                    while (num) {
                        const t = num % 10;
                        // ğŸ“Œ ë’¤ì§‘ê¸°
                        r = r * 10 + t;
                        num = parseInt(num / 10);
                    }
                    if (isPrime(r)) answer.push(r);
                }
                return answer;
            }

            function isPrime(n) {
                const max = Math.sqrt(n);
                if (n === 1) return false; //  ğŸ“Œ 1ì€ ì†Œìˆ˜ ì•„ë‹˜
                for (let i = 2; i < max; i++) {
                    if (n % i === 0) return false; // ì†Œìˆ˜ ì•„ë‹˜
                }
                return true;
            }

            console.log(solution([32, 55, 62, 20, 260, 370, 200, 30, 100]));
        </script>
