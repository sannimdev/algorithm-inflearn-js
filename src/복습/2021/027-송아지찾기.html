<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e) {
                let L = 0;
                let ch = new Map();
                ch.set(s, 1);
                const q = [s];
                while (q.length) {
                    const length = q.length;
                    for (let i = 0; i < length; i++) {
                        const cur = q.shift();
                        const links = [cur - 1, cur + 1, cur + 5];
                        for (const link of links) {
                            if (link === e) {
                                return L + 1;
                            } else if (link > 0 && !ch.get(link) && link <= 10000) {
                                // 이미 거쳤던 지점은 가봐야 소용이 없으니까 무언가 체크할 것이 필요하다.
                                ch.set(link, 1);
                                q.push(link);
                            }
                        }
                    }
                    L++;
                }

                return -1;
            }
            console.log(solution(5, 14));
            console.log(solution(8, 3));
        </script>
    </body>
</html>
