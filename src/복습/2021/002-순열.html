<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr) {
                const answer = [];
                const n = arr.length;
                const ch = Array.from({ length: n }, () => 0);
                const tmp = Array.from({ length: m }, () => 0);
                function DFS(L) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 0; i < n; i++) {
                            if (ch[i] === 0) {
                                tmp[L] = arr[i];
                                ch[i] = 1;
                                DFS(L + 1);
                                ch[i] = 0;
                            }
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            let arr = [3, 6, 9, 5];
            console.log(solution(2, arr));
        </script>
    </body>
</html>
