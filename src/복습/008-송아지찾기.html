<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s, e) {
                const queue = [];
                const visited = new Map();
                const distance = new Map();

                queue.push(s);
                distance.set(s, 1);
                visited.set(s, 1);
                while (queue.length) {
                    const cur = queue.shift();

                    for (const next of [cur - 1, cur + 1, cur + 5]) {
                        if (next === e) return distance.get(cur) || 1 + 1;
                        else if (!visited.get(next) && next > 0 && next <= 10000) {
                            visited.set(next, 1);
                            distance.set(next, distance.get(cur) ? distance.get(cur) + 1 : 1);
                            queue.push(next);
                        }
                    }
                }
            }
            console.log(solution(8, 3));
            console.log(solution(5, 14));
        </script>
    </body>
</html>
