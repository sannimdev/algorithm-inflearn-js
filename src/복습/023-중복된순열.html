<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m) {
                let answer = [];
                let tmp = [];

                function DFS(L) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 1; i <= n; i++) {
                            tmp.push(i);
                            DFS(L + 1);
                            tmp.pop();
                        }
                    }
                }
                DFS(0);

                // 경우의 수를 구하는 것이 더 중요하니까 answer에는 해당 경우의 수를 배열 형식으로 담았음.
                return answer.length;
            }
            console.log(solution(3, 2));
        </script>
    </body>
</html>
