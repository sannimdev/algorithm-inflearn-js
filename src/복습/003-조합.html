<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m) {
                const answer = [];
                const tmp = Array.from({ length: m }, () => 0);

                function DFS(L, start) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = start; i <= n; i++) {
                            tmp[L] = i;
                            DFS(L + 1, i + 1);
                        }
                    }
                }
                DFS(0, 1);
                return answer;
            }

            console.log(solution(4, 2));
        </script>
    </body>
</html>
