<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr = []) {
                const n = arr.length;
                let answer = [];
                let tmp = [];
                let visited = new Map();

                function DFS(L) {
                    if (L === m) {
                        answer.push(tmp.slice());
                    } else {
                        for (let i = 0; i < n; i++) {
                            if (!visited.get(i)) {
                                visited.set(i, 1);
                                tmp.push(arr[i]);
                                DFS(L + 1);
                                tmp.pop();
                                visited.set(i, 0);
                            }
                        }
                    }
                }
                DFS(0);

                // 경우의 수를 구하는 것이 더 중요하니까 answer에는 해당 경우의 수를 배열 형식으로 담았음.
                return answer;
            }
            console.log(solution(2, [3, 6, 9]));
        </script>
    </body>
</html>
