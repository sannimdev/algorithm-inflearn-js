<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr) {
                const length = arr.length;
                let lt = 0;
                let rt = 0;
                let sum = 0;
                let count = 0; // 수열의 합이 m이 되는 경우

                while (lt < arr.length && rt < arr.length) {
                    if (sum === m) count++;
                    if (sum >= m) sum -= arr[lt++];
                    else sum += arr[rt++];
                    // console.log(
                    //     `sum=${sum}, arr[lt]=${arr[lt]}, arr[rt]=${arr[rt - 1]}, lt=${lt}, rt=${
                    //         rt - 1
                    //     }`
                    // );
                }
                return count;
            }
            let a = [1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
