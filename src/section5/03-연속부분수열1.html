<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, arr) {
                const length = arr.length;
                let count = 0;
                for (let i = 0; i < length; i++) {
                    let sum = 0;
                    for (let j = i; j < length; j++) {
                        sum += j;
                        if (sum === a) {
                            count++;
                        }
                        if (sum >= a) {
                            break;
                        }
                    }
                }
                return count;
            }
            let a = [1, 2, 1, 3, 1, 1, 1, 2];
            console.log(solution(6, a));
        </script>
    </body>
</html>
