<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
                // STEP1. 정렬하기
                const s = (a, b) => a - b;
                a.sort(s);
                b.sort(s);
                // STEP2. 투 포인터
                const answer = [];
                let p1 = 0;
                let p2 = 0;
                // STEP3. 탐색하면서 원솟값 삽입하기
                while (p1 < a.length && p2 < b.length) {
                    if (a[p1] < b[p2]) {
                        p1++;
                    } else if (a[p1] === b[p2]) {
                        answer.push(b[p2]);
                        p1++;
                        p2++;
                    } else if (a[p1] > b[p2]) {
                        p2++;
                    }
                }
                return answer;
            }
            let a = [1, 3, 9, 5, 2];
            let b = [4, 3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
