<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
                const result = b.reduce(
                    (result, current) => (a.includes(current) ? [...result, current] : result),
                    []
                );
                result.sort((a, b) => a - b);
                return result;
            }
            let a = [1, 3, 9, 5, 2];
            let b = [3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
