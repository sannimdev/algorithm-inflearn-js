        <script>
            function solution(days, arr) {
                let sellingMax = [];

                // 일단 연속 3일 최고기록 매출이 단 한 번만 등장한다고 가정하고 작성하였음.
                for (let i = 0; i < arr.length; i++) {
                    const recent = sellingMax[sellingMax.length - 1] || -1;
                    sellingMax.push(arr[i]);
                    if (recent >= arr[i]) {
                        while (sellingMax.length !== 0) sellingMax.pop();
                        sellingMax.push(arr[i]);
                    }
                    if (sellingMax.length === days) break;
                }
                const answer = sellingMax.reduce((result, value) => result + value, 0);
                return answer;
            }
