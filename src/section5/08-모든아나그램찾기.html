<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
                let answer = 0;
                for (let i = 0; i < a.length - b.length + 1; i++) {
                    const str = a.substring(i, i + b.length);
                    const s = str.split('').sort().join('');
                    if (s === b) answer++;
                }

                return answer;
            }

            let a = 'bacaAacba';
            let b = 'abc';
            console.log(solution(a, b));
        </script>
    </body>
</html>
