<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b) {
                let answer = 0;
                let map = new Map();
                // STEP1. b에 관한 문자열을 map으로 구성하기
                for (let i = 0; i < b.length; i++) {
                    map.set(b[i], (map.get(b) || 0) + 1);
                }
                // STEP2. a에서 문자열 3개씩 뽑아내기
                for (let i = 0; i < a.length - b.length + 1; i++) {
                    const str = a.substring(i, i + b.length);
                    // STEP3. 뽑은 3개의 문자열을 map에서 하나씩 빼 본다.
                    const cp = new Map(map);
                    for (let j = 0; j < str.length; j++) {
                        // 없거나 뽑아야 하는 시점에서 0개이면 일치하지 않으므로 반복문에서 나간다.
                        if (!cp.has(str[j]) || cp.get(str[j]) === 0) break;
                        else cp.set(str[j], cp.get(str[j]) - 1);
                        if (j === str.length - 1) answer++;
                    }
                }
                return answer;
            }

            let a = 'bacaAacba';
            let b = 'abc';
            console.log(solution(a, b));
        </script>
    </body>
</html>
