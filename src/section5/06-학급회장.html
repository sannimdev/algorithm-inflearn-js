        <script>
            function solution(str) {
                const votes = new Map();
                for (const s of str) {
                    const count = votes.get(s) || 0;
                    votes.set(s, count + 1);
                }
                let v = Object.fromEntries(votes.entries());
                let max = Number.MIN_SAFE_INTEGER;
                let answer;
                for (const key of Object.keys(v)) {
                    if (max < v[key]) {
                        max = v[key];
                        answer = key;
                    }
                }
                return answer;
