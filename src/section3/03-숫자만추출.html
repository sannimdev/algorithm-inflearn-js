<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                return parseInt(str.replace(/[^0-9]/g, ''));
            }

            console.log(solution('g0en2T0s8eSoft'));
            console.log(solution('tge0a1h205er'));
        </script>
    </body>
</html>
