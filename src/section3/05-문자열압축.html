<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = '';
                let count = 1;
                str += ' '; // 마지막 문자열을 비교하기 위해서
                for (let i = 0; i < str.length - 1; i++) {
                    if (str[i] === str[i + 1]) {
                        count += 1;
                    } else {
                        answer += `${str[i]}${count === 1 ? '' : count}`;
                        count = 1;
                    }
                }
                return answer;
            }

            console.log(solution('KKHSSSSSSSE')); // K2HS7E
        </script>
    </body>
</html>
