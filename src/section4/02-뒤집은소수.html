<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                return arr.map((n) => revert(n)).filter((n) => isDecimal(n));
            }

            function revert(n) {
                return parseInt(`${n}`.split('').reverse().join(''));
            }

            function isDecimal(n) {
                if (n < 2) return false;
                for (let i = 2; i < n; i++) {
                    if (n % i === 0) return false;
                }
                return true;
            }

            console.log(solution([32, 55, 62, 20, 250, 370, 200, 30, 100]));
        </script>
    </body>
</html>
