<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(k, arr) {
                let answer = new Set();

                /*중복 숫자 제거*/
                // 조합 배웠으니까 조합으로 먼저 짜볼까?
                let tmp = [];
                function DFS(v, start) {
                    if (v >= k) {
                        answer.add(tmp.slice());
                        return;
                    } else {
                        for (let i = start; i < arr.length; i++) {
                            tmp[v] = arr[i];
                            DFS(v + 1, i + 1);
                        }
                    }
                }
                DFS(0, 0);

                return Array.from(answer)
                    .map(([a, b, c]) => a + b + c)
                    .sort((a, b) => b - a)[k - 1];
            }

            console.log(solution(3, [13, 15, 34, 23, 45, 65, 33, 11, 26, 42]));
        </script>
    </body>
</html>
