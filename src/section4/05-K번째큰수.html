<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k, card) {
                let tmp = new Set();
                for (let i = 0; i < n; i++) {
                    for (let j = i + 1; j < n; j++) {
                        for (let k = j + 1; k < n; k++) {
                            tmp.add(card[i] + card[j] + card[k]);
                        }
                    }
                }
                answer = Array.from(tmp).sort((a, b) => b - a)[k - 1];
                return answer;
            }

            console.log(solution(10, 3, [13, 15, 34, 23, 45, 65, 33, 11, 26, 42]));
        </script>
    </body>
</html>
