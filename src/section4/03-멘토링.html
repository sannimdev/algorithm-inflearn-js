<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test) {
                const n = arr[0].length;
                const m = arr.length;
                let answer = 0;
                const cases = [];

                for (let i = 1; i <= n; i++) {
                    for (let j = 1; j <= n; j++) {
                        if (i === j) continue;
                        // 경우의 수를 하나씩 다 만들어가면서 확인해봐야 한다. (총 경우의 수는 4X4=16가지)
                        let cnt = 0;
                        for (let k = 0; k < m; k++) {
                            let pi = (pj = 0);
                            for (let s = 0; s < n; s++) {
                                if (test[k][s] === i) pi = s; // 현재 등수(idx) 입력
                                if (test[k][s] === j) pj = s; // 현재 등수(idx) 입력
                            }
                            if (pi < pj) cnt++;
                        }
                        // 모든 시험에서 우위에 있는지 확인하기
                        if (cnt === m) {
                            cases.push([i, j]);
                            answer++;
                        }
                    }
                }

                console.log('경우의 수:', cases);
                return answer;
            }
            let arr = [
                [3, 4, 1, 2],
                [4, 3, 2, 1],
                [3, 1, 4, 2],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
