<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                const hap = arr.reduce((result, current) => {
                    // 각 배열별 자릿수의 합
                    const sum = `${current}`
                        .split('')
                        .map((n) => parseInt(n))
                        .reduce((sum, n) => (sum += n));

                    const element = {
                        natural: current,
                        sum,
                    };
                    return [...result, element];
                }, []);
                hap.sort((a, b) => (b.sum - a.sum === 0 ? b.natural - a.natural : b.sum - a.sum));
                return hap[0].natural;
            }

            console.log(solution([128, 460, 603, 40, 521, 137, 123])); // 137
        </script>
    </body>
</html>
