<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer,
                    max = Number.MIN_SAFE_INTEGER;
                for (let x of arr) {
                    let sum = 0,
                        tmp = x;
                    while (tmp !== 0) {
                        sum += tmp % 10;
                        tmp = Math.floor(tmp / 10);
                    }
                    if (sum > max) {
                        max = sum;
                        answer = x;
                    } else if (sum === max && x > answer) {
                        answer = x;
                    }
                }
                return answer;
            }

            console.log(solution([128, 460, 603, 40, 521, 137, 123])); // 137
        </script>
    </body>
</html>
