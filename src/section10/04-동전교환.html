<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, coin) {
                let answer = 0;
                const dy = Array.from({ length: m + 1 }, () => 1000);
                dy[0] = 0;

                for (const unit of coin) {
                    for (let j = unit; j <= m; j++) {
                        dy[j] = Math.min(dy[j], dy[j - unit] + 1);
                    }
                    console.log(dy.slice()); // unit원으로 거슬러줄 수 있는 각각 금액의 개수
                }

                answer = dy[m];
                return answer;
            }

            let arr = [1, 2, 5];
            console.log(solution(15, arr));
        </script>
    </body>
</html>
