<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = 0;
                let sequences = [];

                for (let i = 0; i < arr.length; i++) {
                    sequences = [];
                    for (let j = i; j < arr.length - 1; j++) {
                        if (j === i) {
                            sequences.push(arr[j]);
                            continue;
                        }
                        const current = arr[j];
                        if (sequences.length > 0 && sequences[sequences.length - 1] < current) {
                            sequences.push(arr[j]);
                        }
                    }
                    console.log(sequences);
                    answer = Math.max(sequences.length, answer);
                }

                return answer;
            }

            // console.log(solution([2, 7, 5, 8, 6, 4, 7, 12, 3]));
            console.log(solution([5, 3, 7, 8, 6, 2, 9, 4]));
        </script>
    </body>
</html>
