<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let answer = 0;
                const dy = Array.from({ length: arr.length }, () => 0);

                dy[0] = 1;
                dy[1] = dy[0] < dy[1] ? 1 + 1 : 1;

                for (let i = 2; i < arr.length; i++) {
                    const cases = [];
                    for (let j = 0; j < i; j++) {
                        if (arr[j] < arr[i]) {
                            cases.push(dy[j]);
                        }
                    }
                    dy[i] = Math.max(answer, ...cases) + 1;
                }
                console.log(dy);
                answer = dy.reduce((result, current) => Math.max(result, current), 0);
                return answer;
            }

            console.log(solution([2, 7, 5, 8, 6, 4, 7, 12, 3]));
            console.log(solution([5, 3, 7, 8, 6, 2, 9, 4]));
        </script>
    </body>
</html>
