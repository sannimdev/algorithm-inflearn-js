<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k) {
                /*
                    단순 반복문을 돌려 배열을 만드는 것보다 한 줄로 코드를 작성하고 싶어 방법이 있는지 검색해 보았음.
                    https://stackoverflow.com/questions/3746725/how-to-create-an-array-containing-1-n
                */
                let princes = Array.from({ length: n }, (_, idx) => idx + 1);
                // "큐" 개념을 사용하여 다시 풀어보기
                let index = 0;
                let count = 1;
                while (princes.length !== 1) {
                    // 🙏러시안 룰렛.. 돌리는 느낌인데?
                    let current = princes.shift();
                    // 왕자가 한 명씩 외친다. 😂 걸린 왕자는 다시 큐에 못 들어간다.
                    if (count === k) count = 1;
                    else {
                        count += 1;
                        princes.push(current); // 😎 안 걸렸으니까 다시 줄세우기
                    }
                    index = (index + 1) % princes.length;
                }
                return princes[0]; // 🙆‍♂️ 최종 승자 납시오...
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
