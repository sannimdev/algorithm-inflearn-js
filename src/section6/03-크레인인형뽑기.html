<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            const NONE = 0;
            function solution(board, moved) {
                let basket = []; // 인형 장바구니 스택
                const n = moved.length; // 크레인을 작동시킨 횟수
                let disappeared = 0;
                for (let x = 0; x < n; x++) {
                    // moved 배열 한 바퀴 순회하면서 아이템 꺼내기
                    const idx = moved[x] - 1;
                    for (let y = 0; y < board.length; y++) {
                        // board의 행 개수 만큼 순회하기
                        let current;
                        if (board[y][idx] && board[y][idx] !== NONE) {
                            current = board[y][idx];
                            board[y][idx] = 0;
                            // console.log(moved[idx], '번index꺼내', '=>', current);
                            // STEP1 인형 담기.
                            basket.push(current);
                            // STEP2. 인형 터뜨리기
                            const latter = basket.pop();
                            const former = basket.pop();
                            if (latter && former && latter === former) {
                                disappeared += 2;
                            } else {
                                basket.push(former, latter);
                            }
                            break;
                        }
                    }
                }

                return disappeared;
            }

            let a = [
                [0, 0, 0, 0, 0],
                [0, 0, 1, 0, 3],
                [0, 2, 5, 0, 1],
                [4, 2, 4, 4, 2],
                [3, 5, 1, 3, 1],
            ];

            let b = [1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
