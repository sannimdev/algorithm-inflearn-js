<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moved) {
                let answer = 0;
                let stack = [];

                // 채점 통과된 코드
                // 😅 엄청.. 짧게 끝나네...
                moved.forEach((pos) => {
                    for (let i = 0; i < board.length; i++) {
                        if (board[i][pos - 1] !== 0) {
                            let tmp = board[i][pos - 1]; // 현재 board에서 골라낸 인형
                            board[i][pos - 1] = 0; // 뽑음처리
                            // 바구니의 최상단과 비교하기
                            if (tmp === stack[stack.length - 1]) {
                                stack.pop(); // 터뜨리기
                                answer += 2;
                            } else stack.push(tmp);

                            break;
                        }
                    }
                });

                return answer;
            }

            let a = [
                [0, 0, 0, 0, 0],
                [0, 0, 1, 0, 3],
                [0, 2, 5, 0, 1],
                [4, 2, 4, 4, 2],
                [3, 5, 1, 3, 1],
            ];

            let b = [1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
