    <body>
        <script>
            function solution(board, moved) {
                let answer = 0;
                let stack = [];

                // ì±„ì  í†µê³¼ëœ ì½”ë“œ
                // ðŸ˜… ì—„ì²­.. ì§§ê²Œ ëë‚˜ë„¤...
                moved.forEach((pos) => {
                    for (let i = 0; i < board.length; i++) {
                        if (board[i][pos - 1] !== 0) {
                            let tmp = board[i][pos - 1]; // í˜„ìž¬ boardì—ì„œ ê³¨ë¼ë‚¸ ì¸í˜•
                            board[i][pos - 1] = 0; // ë½‘ìŒì²˜ë¦¬
                            // ë°”êµ¬ë‹ˆì˜ ìµœìƒë‹¨ê³¼ ë¹„êµí•˜ê¸°
                            if (tmp === stack[stack.length - 1]) {
                                stack.pop(); // í„°ëœ¨ë¦¬ê¸°
                                answer += 2;
                            } else stack.push(tmp);

                            break;
                        }
                    }
                });

                return answer;
            }

            let a = [
                [0, 0, 0, 0, 0],
                [0, 0, 1, 0, 3],
                [0, 2, 5, 0, 1],
                [4, 2, 4, 4, 2],
                [3, 5, 1, 3, 1],
            ];

            let b = [1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
