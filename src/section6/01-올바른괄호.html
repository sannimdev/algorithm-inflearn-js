<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            const OPEN = '(';
            const CLOSE = ')';

            function solution(a) {
                const arr = a.split('');
                console.log(arr);

                let [open, close] = [0, 0];

                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === OPEN) {
                        open += 1;
                    } else if (arr[i] === CLOSE) {
                        close += 1;
                    }

                    if ((open === close) === 1) {
                        open = close = 0;
                    }
                }

                return open === close ? 'YES' : 'NO';
            }

            let a = '(()(()))(()';
            console.log(solution(a));
        </script>
    </body>
</html>
