<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            // const OPEN = '(';
            const CLOSE = ')';

            function solution(str) {
                let stack = [];
                const arr = str.split('');
                for (let i = 0; i < arr.length; i++) {
                    const s = arr[i];
                    if (s === CLOSE) {
                        stack.pop();
                        // 이건 괄호만 있는 곳에서는 쓸모없는 코드
                        // stack = stack.filter((_, index) => index < start);
                        continue;
                    }
                    stack.push(s);
                }
                // console.log(stack);
                return stack.length === 0 ? 'YES' : 'NO';
            }

            let a = '(()(()))(()';
            console.log(solution(a));
            // console.log(solution('()'));
            // console.log(solution('(()(()))'));
        </script>
    </body>
</html>
