<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                const result = [arr[0]];
                // 자신의 바로 앞 수보다 큰 수만 출력하라고 했음.
                for (let i = 1; i < arr.length; i++) {
                    if (arr[i - 1] < arr[i]) {
                        result.push(arr[i]);
                    }
                }
                return result;
            }

            let arr = [7, 3, 9, 5, 6, 12];
            console.log(solution(arr));
        </script>
    </body>
</html>
