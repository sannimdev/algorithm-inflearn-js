        <script>
            function solution(arr) {
                let peak = 0;
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length; j++) {
                        // ê°€ìž¥ìžë¦¬ëŠ” 0ìœ¼ë¡œ ì´ˆê¸°í™”ë˜ì—ˆë‹¤ê³  ê°€ì •í•œë‹¤.
                        isBiggest(arr, i, j) && peak++;
                    }
                }
                return peak;
            }

            function isBiggest(arr, x, y) {
                // ìƒ, í•˜, ì¢Œ, ìš° ë‘˜ëŸ¬ë³´ê¸°
                const self = arr[x][y];
                // ìžë°”ìŠ¤í¬ë¦½íŠ¸ì˜ ìœ ì—°ì„±.... ì™€...ðŸ˜‹
                const top = arr[x][y - 1] ? arr[x][y - 1] : 0;
                const left = arr[x - 1] ? arr[x - 1][y] : 0;
                const right = arr[x + 1] ? arr[x + 1][y] : 0;
                const bottom = arr[x][y + 1] ? arr[x][y + 1] : 0;
                return self > Math.max(...[top, left, right, bottom]);
            }

            let arr = [
                [5, 3, 7, 2, 3],
                [3, 7, 1, 6, 1],
                [7, 2, 5, 3, 4],

            ];
            console.log(solution(arr));
