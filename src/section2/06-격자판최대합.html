<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                const row = arr.map(() => 0);
                const column = arr.map(() => 0);
                let slash = 0;
                let backSlash = 0;
                for (let i = 0; i < arr.length; i++) {
                    for (let j = 0; j < arr.length; j++) {
                        column[i] += arr[i][j];
                        row[i] += arr[j][i];
                    }
                    slash += arr[i][i];
                    backSlash += arr[arr.length - 1 - i][i];
                }
                // 각 행, 열, 대각선의 합 중 큰 것만 합산
                const rowMax = getMaxFromArray(row);
                const columnMax = getMaxFromArray(column);
                const slashMax = getMaxFromArray([slash, backSlash]);
                return getMaxFromArray([rowMax, columnMax, slashMax]); //155
            }

            function getMaxFromArray(arr) {
                const sorted = arr.sort((a, b) => b - a);
                return sorted[0];
            }

            let arr = [
                [10, 13, 10, 12, 15],
                [12, 39, 30, 23, 11],
                [11, 25, 50, 53, 15],
                [19, 27, 29, 37, 27],
                [19, 13, 30, 13, 19],
            ];
            console.log(solution(arr));
        </script>
    </body>
</html>
