<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c) {
                let min;
                min = a < b ? a : b;
                min = min < c ? min : c;
                return min;
            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
