    <body>
        <script>
            function solution(arr) {
                // sum = arr.reduce((result, dwarf) => result + dwarf, 0); // 140 들어옴
                // const forgery = [];
                // for (let i = 0; i < arr.length - 1; i++) {
                //     for (let j = i + 1; j < arr.length; j++) {
                //         if (sum - arr[i] - arr[j] === 100) {
                //             forgery.push(arr[i], arr[j]);
                //         }
                //     }
                // }
                // return arr.filter((dwarf) => !forgery.includes(dwarf));

                // #2. 선생님 방식  (splice 사용하기)
                let answer = arr;
                let sum = arr.reduce((result, dwarf) => result + dwarf, 0);
                for (let i = 0; i < 8; i++) {
                    for (let j = i + 1; j < 9; j++) {
                        // console.log(arr[i], arr[j]);
                        if (sum - (arr[i] + arr[j]) === 100) {
                            arr.splice(j, 1);
                            arr.splice(i, 1);
                        }
                    }
                }
                return answer;
            }

            console.log(solution([20, 7, 23, 19, 10, 15, 25, 8, 13]));
        </script>
