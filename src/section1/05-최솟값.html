<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                const sorted = [...arr];
                for (let i = 0; i < sorted.length - 1; i++) {
                    for (let j = i + 1; j < sorted.length; j++) {
                        let temp;
                        if (sorted[i] > sorted[j]) {
                            temp = sorted[i];
                            sorted[i] = sorted[j];
                            sorted[j] = temp;
                        }
                    }
                }
                return sorted[0];
            }

            console.log(solution([5, 3, 7, 11, 2, 15, 17]));
        </script>
    </body>
</html>
