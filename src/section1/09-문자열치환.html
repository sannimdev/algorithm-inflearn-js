<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                let answer = '';
                for (const s of str) {
                    answer += s === 'A' ? '#' : s;
                }
                return answer;
                //   return str.replace(/A/g, '#');
            }

            console.log(solution('BANANA'));
        </script>
    </body>
</html>
