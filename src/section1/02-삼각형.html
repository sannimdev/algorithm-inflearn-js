<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c) {
                let tot = a + b + c;
                let max = a > b ? a : b;
                max = max > c ? max : c;
                let max_2lines = tot - max;
                return max_2lines > max ? 'YES' : 'NO';
            }
            console.log(solution(6, 7, 11));
            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
