<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(str) {
                const length = str.length;
                let mid = Math.floor(length / 2); // Number.parseInt(...) 메서드를 사용해도 된다.

                // return length % 2 === 1 ? str[mid] : str[mid - 1] + str[mid];
                // #2. 선생님 방식
                if (str.length % 2 === 1) answer = str.substring(mid, mid + 1);
                else answer = str.substring(mid - 1, mid + 1);
                // substr과 차이가 있다는 점도 숙지할 것. (Legacy)
                // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substr
                // substring MDN
                // https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/String/substring
                return answer;
            }

            console.log(solution('study'));
            console.log(solution('good'));
        </script>
    </body>
</html>
