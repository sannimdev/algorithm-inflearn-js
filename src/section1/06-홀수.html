<html>
    <head>
        <meta charset="UTF-8" />
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr) {
                let oddSum = 0;
                let oddMin = Number.MAX_SAFE_INTEGER;
                // for of문을 사용해서 풀어도 무방.
                for (let n of arr) {
                    if (n % 2 === 1) {
                        oddSum += n;
                        if (oddMin > n) oddMin = n;
                    }
                }
                console.log(oddSum);
                console.log(oddMin);
            }

            solution([12, 77, 38, 41, 53, 92, 85]);
        </script>
    </body>
</html>
